<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Canvas Tutorial</title>
  </head>
  <body>
    <div>
      <div class="canvas-devide">
        <div class="options-wrapper">
          <div class="toggle-hidden" onclick="toggleMenu(this)" data-toggle="false">&laquo;</div>
          <div class="wrapper-form">
            <span>Shape</span>
            <select id="shape">
              <option value="circle">Circle</option>
              <option value="square">Squre</option>
              <option value="line">Line</option>
              <option value="triangle">Triangle</option>
              <option value="shinomiya">Shinomiya</option>
              <option value="emerald">Emerald</option>
            </select>
          </div>
          <div class="wrapper-form">
            <span>Particles</span>
            <input type="number" id="total-particle">
          </div>
          <div class="wrapper-form">
            <span>Particles Size</span>
            <input type="number" id="shape-size">
          </div>
          <div class="wrapper-form">
            <div class="row-wrapper">
              <span>Particles Speed</span>
              <input type="checkbox" onclick="changeBounce()" id="isSpeed" checked>
            </div>
            <input type="number" id="particle-speed">
          </div>
          <div class="wrapper-form">
            <span>Bounce X</span>
            <input type="number" id="bounce-x" disabled>
          </div>
          <div class="wrapper-form">
            <span>Bounce Y</span>
            <input type="number" id="bounce-y" disabled>
          </div>
          <div class="wrapper-form">
            <div class="row-wrapper">
              <span>Scale on Hover</span>
              <input type="checkbox" id="isScale" checked>
            </div>
          </div>
        </div>
        <canvas id="myCanvas"></canvas>
      </div>
      <div style="display:none;">
        <img id="source-shinomiya" src="shinomiya.png">
        <img id="source-emerald" src="emerald.png">
      </div>
      <!-- <div style="height: 500px;width:100%"></div> -->
    </div>
    <script src="./canvas.js"></script>
  </body>
</html>
